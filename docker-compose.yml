services:
  db:
    image: postgres:14
    restart: always
    env_file:
      - .env_db
    ports:
      - '5432:5432'
    expose:
      - '5432'
    volumes:
      - nexa-tracker:/var/lib/postgresql/data
  backend:
      image: node:lts-stretch-slim
      restart: always
      env_file:
        - .env_db
        - .env_backend
      volumes:
        - ./backend:/app/backend
      working_dir: /app/backend
      command: bash -c "sleep 1 && npm run start"
      ports:
        - '8080:8080'
  frontend:
    image: node:lts-stretch-slim
    restart: always
    env_file:
      - .env_db
      - .env_frontend
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app/frontend
    working_dir: /app/frontend
    command: npm run dev

volumes:
  nexa-tracker:
